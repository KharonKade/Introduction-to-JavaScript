<!DOCTYPE html>
<html>
<head>
    <title>Student Academic Information</title>
    <script>
        function calculateAverage() {
         //INPUTS//
            var name = document.getElementById("name").value;
            var section = document.getElementById("section").value;
            var yearLevel = document.getElementById("yearLevel").value;
            var grade1 = parseFloat(document.getElementById("grade1").value);
            var grade2 = parseFloat(document.getElementById("grade2").value);
            var grade3 = parseFloat(document.getElementById("grade3").value);
            var grade4 = parseFloat(document.getElementById("grade4").value);
            var grade5 = parseFloat(document.getElementById("grade5").value);
		 //AVERAGE CALCULATION//
            var totalScore = grade1 + grade2 + grade3 + grade4 + grade5;
            var average = totalScore / 5;
		 // GRADE STATUS DETERMINATION//
            var result;
			if (average >= 90) {
				result = "With Honors";
			} 
			else if (average >= 75) {
				result = "Passed";
			} 
			else {
				result = "Failed";
			}
			
            document.getElementById("result").innerHTML = "Name: " + name + "<br>Section: " + section + "<br>Year Level: " + yearLevel + "<br>Average Score: " + average.toFixed(2) + "<br>Grade Status: " + result;
        }
    </script>
</head>
<body>
    <h1>Student Academic Information</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>

        <label for="section">Section:</label>
        <input type="text" id="section" required><br><br>

        <label for="yearLevel">Year Level:</label>
        <input type="number" id="yearLevel" required><br><br>

        <label for="grade1">CIT1:</label>
        <input type="number" id="grade1" required><br><br>

        <label for="grade2">CIT2:</label>
        <input type="number" id="grade2" required><br><br>

        <label for="grade3">CIT5:</label>
        <input type="number" id="grade3" required><br><br>

        <label for="grade4">CC5:</label>
        <input type="number" id="grade4" required><br><br>

        <label for="grade5">CIT14:</label>
        <input type="number" id="grade5" required><br><br>

        <button type="button" onclick="calculateAverage()">Submit</button>
    </form>
	<br><br>
    <div id="result"></div>
</body>
</html>
